# ================================
# HAFIPORTRAIT DOCKER COMPOSE
# Optimized for development & production
# ================================
version: '3.8'

services:
  # ================================
  # DEVELOPMENT SERVICE
  # ================================
  hafiportrait-dev:
    image: hafiportrait-dev:latest
    container_name: hafiportrait-dev
    ports:
      - "3002:3002"
      - "3003:3003"
    volumes:
      # ✅ FIXED: Specific file mounts, no conflicts
      - ./src:/app/src:delegated
      - ./public:/app/public:delegated
      - ./scripts:/app/scripts:delegated
      - ./next.config.js:/app/next.config.js:delegated
      - ./tailwind.config.js:/app/tailwind.config.js:delegated
      - ./postcss.config.js:/app/postcss.config.js:delegated
      - ./tsconfig.json:/app/tsconfig.json:delegated
      - ./jsconfig.json:/app/jsconfig.json:delegated
      - ./.env.dev.public:/app/.env.dev.public:delegated
      - ./.env.local:/app/.env.local:delegated
      - ./.env.example:/app/.env.example:delegated
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ================================
  # SOCKET.IO SERVICE
  # ================================
  socketio-dev:
    image: hafiportrait-socket:latest
    container_name: hafiportrait-socketio-dev
    ports:
      - "3003:3001"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ================================
  # PRODUCTION SERVICE
  # ================================
  hafiportrait-prod:
    image: hafiportrait-prod:latest
    container_name: hafiportrait-prod
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    depends_on:
      socketio-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ================================
  # PRODUCTION SOCKET.IO SERVICE
  # ================================
  socketio-prod:
    image: hafiportrait-socket:latest
    container_name: hafiportrait-socketio
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

# ================================
# NETWORKS
# ================================
networks:
  default:
    name: hafiportrait-network
    driver: bridge

